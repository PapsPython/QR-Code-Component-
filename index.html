<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Front end Mentor QR code Component </title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <main class="container">
    <section>
      <!-- QR code section -->
      <img src="image-qr-code.png" alt="qr-code image">
    </section>
    <section>
      <!-- Call to action -->
      <p class="attention ">
        Improve your front-end </br> skills by building projects
      </p>
      <p class="scan-suggestion">
        Scan the QR code to visit Frontend<br /> Mentor and take your coding skills <br /> to the next level.
      </p>
    </section>
  </main>
  <footer>
    <img src="favicon-32x32.png" alt="favicon icon">
    <p class="scan-suggestion"> Built By <scan class="attention">Builder.PY</scan>
    </p>
  </footer>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
